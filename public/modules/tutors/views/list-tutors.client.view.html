<section data-ng-controller="TutorsController as tutorsCtrl">
    <div class="page-header">
        <h1>Tutors</h1>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" placeholder="Search..." ng-model="searchText">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div><!-- /input-group -->
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
            <button type="button" class="btn btn-success text-center">
                <i class="glyphicon glyphicon-user"></i> <br>
                New Tutor
            </button>
        </div>
    </div>
    
    </br>
    </br>
    
    <div class="list-group">
        <div class="col-xs-6 col-sm-4" data-ng-repeat="tutor in tutorsCtrl.tutors | filter:searchText ">
            <a ng-click="tutorsCtrl.modalUpdate('lg', tutor)" class="list-group-item">
                <h4 class="tutor-list text-center">
                    <i class="glyphicon glyphicon-user" ng-class="{ 'text-primary': tutor.moeCert, 'text-danger': !tutor.moeCert }"></i>
                </h4>

                <div class="row">
                    <div class="col-xs-10 col-xs-offset-2">
                        <h4>{{tutor.firstName}} {{tutor.lastName}}</h4>
                        <small class="list-group-item-text text-muted">
                            <span data-ng-bind="tutor.created | date:'medium'"></span>
                        </small>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tutors.$resolved || tutors.length">
    	No Tutors yet, why don't you <a href="/#!/tutors/create">create one</a>?
    </div>
</section>
