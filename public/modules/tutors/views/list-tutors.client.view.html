<section data-ng-controller="TutorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tutors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tutor in tutors" data-ng-href="#!/tutors/{{tutor._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tutor.created | date:'medium'"></span>
				by
				<span data-ng-bind="tutor.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tutor.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tutors.$resolved || tutors.length">
    	No Tutors yet, why don't you <a href="/#!/tutors/create">create one</a>?
    </div>
</section>
